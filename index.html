<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="./styles.css" />
</head>
<body>
    <h1 class="titulo text-center">Este es un ejemeplo de Javascript</h1>
    <input type="text" placeholder="nombre" value="Ana"  />
    <input type="email" placeholder="ana@gmail.com" name="email" id="email" onchange="showchanges(event)" />
    <h1>Ejercicio de practica - Agregar Producto</h1>
    <form id="producto">
        <input type="text" name="nombre" id="nombre"  placeholder="Nombre del producto"/><br/>
        <input type="number" name="precio" id="precio" placeholder="Precio"/><br/>
        <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad"/><br/>
        <select name="categoria" id="categoria">
            <option value="granos">Granos</option>
            <option value="lacteos">Lacteos</option>
            <option value="verduras">Verduras</option>
        </select><br/>
        <button type="submit">Guardar</button>
        <button type="button" id="updateProduct">Actualizar</button>
    </form>
    <h1>Lista de productos</h1>
    <ul id="listaProductos">

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="./funciones.js" ></script>
</body>
</html>
